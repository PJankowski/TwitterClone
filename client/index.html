<!DOCTYPE html>
<html ng-app="TwitterClone">
  <head>
    <title>Twitter Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

    <header ng-controller="NavCtrl" ng-show="loggedIn()">
      <div class="container">
        <ul class="nav-left">
          <li><a ui-sref="home">Home</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Messages</a></li>
        </ul>

        <div class="nav-right">
          <input type="search" placeholder="Search">
          <img src="http://placehold.it/40x40" alt="Profile Img">
          <button class="btn-accent btn-sm btn-round">
            <i class="material-icons md-18">create</i>
            <span>Tweet</span>
          </button>
        </div>

      </div>
    </header>

    <ui-view></ui-view>
    
    <!-- External JS -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/lib/angular-cookies/angular-cookies.min.js"></script>

    <!-- App JS -->
    <script src="/app.js"></script>

    <!-- Services -->
    <script src="/app/services/auth.js"></script>
    <script src="/app/services/post.js"></script>

    <!-- Controllers -->
    <script src="/app/controllers/NavCtrl.js"></script>
    <script src="/app/controllers/LoginCtrl.js"></script>
    <script src="/app/controllers/SignupCtrl.js"></script>
    <script src="/app/controllers/HomeCtrl.js"></script>
    <script src="/app/controllers/ProfileCtrl.js"></script>
  </body>

</html>
